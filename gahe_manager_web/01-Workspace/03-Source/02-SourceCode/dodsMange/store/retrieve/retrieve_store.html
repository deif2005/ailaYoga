<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <title>查看门店信息</title>
    <style>

        .col-sm-5,.col-md-5,.col-lg-5{
            padding: 0px;
        }
        .wrap{
            padding: 0 25px;
        }
        /*左边部分样式*/

        .line{
            margin-bottom: 60px;
        }
        .line div{
            float: left;
        }
        .line>:first-child{
            width: 100px;
        }
        .line:after{
            content: '';
            display: block;
            clear: both;
        }
        /*右边部分样式*/
        .photo:after{
            content: '';
            display: block;
            clear: both;
        }
        .upimg{
            width: 90px;
            height: 80px;
            position: relative;
            z-index: 9999;
            background: #c5c5c5;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
            color: #ffffff;
            font-family: 微软雅黑;
            font-weight: normal;
        }
        #Img1,#Img2,#Img3,#Img4,#Img5,#Img6{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            color: transparent;
            width: 90px;
            opacity: 0;
        }
        .image{
            float: left;
            margin-right: 30px;
        }
        .tishi{
            text-align: center;
        }

        .rightbottom input{
            display: inline-block;
            width: 40px;
            height: 30px;
            border: 1px solid darkgray ;
            vertical-align: middle;
            text-align: center;
        }
        .startTime,.endTime,.font{
            float: left;
            display: inline-block;
            vertical-align: middle;
        }
        .font{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .time:after{
            content: '';
            display: block;
            clear: both;
            margin-bottom: 20px;
        }
        /*.searchcity select{*/
            /*height: 32px;*/
            /*line-height: 32px;*/
        /*}*/
        .footer{
            height: 55px;
            border-top: solid 1px darkgrey;
            text-align: right;
            padding-top: 15px;
        }

    </style>
</head>

<div class="left_side">

<div class="right_side">

    <div class="wrap row">
        <div class="left col-lg-5 col-md-5 col-sm-5">

<script src="../../js/jquery.min.js"></script>

<script type="text/javascript">

    $('.managerName').text(sessionStorage.getItem('managerNameWatch'))
    $('.mobilephone').text(sessionStorage.getItem('phoneNumWatch'))
    $('.telephone').text(sessionStorage.getItem('phoneNum2Watch'))
    $('.email').text(sessionStorage.getItem('emailWatch'))
    $('.otherContacs').text(sessionStorage.getItem('contactWayWatch'))
    $('.storeName').text(sessionStorage.getItem('storeNameWatch'))
    $('.address').text(sessionStorage.getItem('addressWatch'))
    $('.productService').text(sessionStorage.getItem('serviceIntroductionWatch'))
    var str5 =sessionStorage.getItem('areaWatch');
    var areaList = str5.split('##');
    $('.province').text(areaList[0]);
    $('.city').text(areaList[1]);
    $('.district').text(areaList[2]);
    var str6 = sessionStorage.getItem('startTimeWatch');
    var str7 = sessionStorage.getItem('endTimeWatch');
    $('.starthour').val(str6.substring(0,2));
    $('.startmin').val(str6.substring(3,5));
    $('.endhour').val(str7.substring(0,2))
    $('.endmin').val(str7.substring(3,5))
    var str1 =sessionStorage.getItem('doorPictureWatch');
    var str2 =sessionStorage.getItem('classroomPictureWatch');
    var str3 =sessionStorage.getItem('receptionPictureWatch');
    var str4 =sessionStorage.getItem('licensePictureWatch');
    /**
     * 将获取到相册里的相片展示出来
     * @param  urlList,filelists,imgid,num
     */
    var urlList1 = [];
    var urlList2 = [];
    var urlList3 = [];
    var urlList4 = [];
    if(str1 != ''){
        urlList1 = str1.split(';');
    }
    if(str2 != ''){
        urlList2 =  str2.split(';');
    }
    if(str3 != ''){
        urlList3 =  str3.split(';');
    }
    if(str4 != ''){
        urlList4 =  str4.split(';');
    }

    //    var urlList1 = str1.split(';');
//    var urlList2 =  str2.split(';');
//    var urlList3 =  str3.split(';');
//    var urlList4 =  str4.split(';');

    /**
     * 将获取到相册里的相片展示出来
     * @param  urlList,getUrl,delEmpHeadList,album
     */
    //相册路径窜 ；开头 要改  导致多了一个img
    function showPhoto(backObj,urlList,getUrl,photo) {
        $("#"+backObj).show();
        $('.img'+getUrl).remove();
        for(var i=0;i<urlList.length;i++){
            $('.'+photo).append(' <img class="img'+getUrl+'" title="点击图片删除" src="'+urlList[i]+'" alt="服务器图片">')

            $('.img'+getUrl).css({
                'width':'120px',
                'height':'120px'
            });
        }

        $('.closeBox').unbind("click");
        $('.closeBox').click(function(e){
            $('#'+backObj).show();
            e.stopPropagation();//阻止冒泡
        });
        $("#"+backObj).unbind("click");
        $("#"+backObj).click(function(e){
            $('#'+backObj).hide();
            e.stopPropagation();//阻止冒泡
        });
    }




    var iframe2 = document.getElementById("iframe2");

    iframeIsLoad(iframe2,function(){

//    iframe2.contentWindow.b();   // 打印出 我是子页面

        // 父页面获取子页面iframe2的元素

        var iframeDom = $("#business",iframe2.contentWindow.document);
        var iframeDom2 = $("#businessul",iframe2.contentWindow.document);
        var iframeDom3 = $("#busBasicSetting",iframe2.contentWindow.document);
        iframeDom.addClass('active')
        iframeDom3.addClass('active')
        iframeDom2.addClass('menu-open')
        iframeDom2.css({
            'display':'block'
        })
    });
    $('.back').click(function () {
        window.history.go(-1);
    })

</script>
